<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: #f5f6fa;
    }
    header {
      background: #2a5298;
      color: #fff;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 20px;
    }
    .logout-btn {
      background: #e74c3c;
      border: none;
      padding: 8px 15px;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      font-size: 14px;
      transition: 0.3s;
    }
    .logout-btn:hover {
      background: #c0392b;
    }
    .container {
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    table th, table td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #eee;
    }
    table th {
      background: #2a5298;
      color: white;
      font-size: 15px;
    }
    table tr:hover {
      background: #f1f1f1;
    }
  </style>
</head>
<body>
  <header>
    <h1>Admin Dashboard</h1>
    <form method="POST" action="{{ url_for('logout') }}">
  <button class="logout-btn">Logout</button>
</form>

  </header>
  
  <div class="container">
    <h2>Registered Users</h2>
    <table>
      <tr>
        <th>ID</th>
        <th>Email</th>
        <th>Password</th>
      </tr>
      {% for user in users %}
      <tr>
        <td>{{ loop.index }}</td>
        <td>{{ user[0] }}</td>
        <td>{{ user[1] }}</td>
      </tr>
      {% endfor %}
    </table>
  </div>
</body>
</html>
