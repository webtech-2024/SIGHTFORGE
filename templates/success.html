    body {

    }

    p {

      font-size: 1rem;

    }

    a {
      display: inline-block;
      text-decoration: none;
      background: #007bff;
      color: white;
      padding: 12px 25px;
      border-radius: 8px;
      font-weight: bold;
      font-size: 0.95rem;
      transition: all 0.3s ease;
    }

    a:hover {
      background: #0056b3;
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

      from { opacity: 0; transform: translateY(-20px); }
